type Status {
  id: Int!
  content: String!

  account: Account!
  mediaAttachments: [Attachment!]!
}

input CreateStatusInput {
  status: String!
  mediaIds: [Int!]!
}

extend type Query {
  status(id: Int!): Status
  statuses: [Status!]!
}

extend type Mutation {
  createStatus(input: CreateStatusInput): Status!
  deleteStatus(id: Int!): Message!
}
