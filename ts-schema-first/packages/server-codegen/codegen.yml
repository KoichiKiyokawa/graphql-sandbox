schema: ./node_modules/schemas/**/*.gql
generates:
  ./src/__generated.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        DateTime: Date
      contextType: ./context#GraphQLContext
      useIndexSignature: true
      resolverTypeWrapperSignature: Promise<Partial<T>> | Partial<T> # To avoid field resolver type error
